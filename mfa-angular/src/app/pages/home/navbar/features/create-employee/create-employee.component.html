<app-navbar></app-navbar>
<div class="container">
    <mat-card class="employee-form">
        <mat-card-header>
            <mat-card-title class="title">Employee Form</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="employeeForm" class="form-justify" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" placeholder="Enter Name" />
                </mat-form-field>
    
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Designation</mat-label>
                    <input matInput formControlName="designation" placeholder="Enter Designation" />
                </mat-form-field>
    
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Salary</mat-label>
                    <input matInput formControlName="salary" placeholder="Enter Salary" type="number" />
                    <mat-hint align='end'>In Kuwaiti Dinar</mat-hint>
                </mat-form-field>
    
                <button mat-raised-button color="primary" type="submit" [disabled]="!employeeForm.valid">Submit</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
