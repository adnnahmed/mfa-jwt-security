<body>
    <div *ngIf="!authResponse.mfaEnabled">
        <mat-card class="card">
            <mat-card-header>
                <mat-card-title class="centered-title">Register</mat-card-title>
            </mat-card-header>

            <div class="success-message-panel" *ngIf="message">
                <div class="success-message">{{message}}</div>
            </div>
            
            <form (ngSubmit)="registerUser()">
                <div *ngIf="errorMessage" class="error-message">
                    {{ errorMessage }}
                </div>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>First Name</mat-label>
                    <input matInput id="firstname" name="firstname" required [(ngModel)]="registerRequest.firstname">
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Last Name</mat-label>
                    <input matInput id="lastname" name="lastname" required [(ngModel)]="registerRequest.lastname">
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput id="email" name="email" required [(ngModel)]="registerRequest.email">
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput id="password" name="password" required type="password" [(ngModel)]="registerRequest.password">
                </mat-form-field>

                <div class="form-group checkbox-group">
                    <mat-checkbox id="rememberMe" name="rememberMe" [(ngModel)]="registerRequest.mfaEnabled">
                        Enable 2FA (Two-Factor Authentication)
                    </mat-checkbox>
                </div>

                <button mat-raised-button color="primary" type="submit">Register</button>

                <div class="login-link">
                    <span>Already have an account? </span>
                    <a routerLink="/login">Login</a>
                </div>
            </form>
        </mat-card>
    </div>

    <div *ngIf="authResponse.mfaEnabled">
        <mat-card class="card">
            <mat-card-header>
                <mat-card-title class="centered-title">Set Up Two-Factor Authentication</mat-card-title>
            </mat-card-header>

            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>
            
            <div class="qr-code">
                <img [src]="authResponse.secretImageUri" alt="QR Code">
            </div>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Enter the 6 digits Validation Code generated by the app</mat-label>
                <input matInput type="text" id="validationCode" name="validationCode" required [(ngModel)]="otpCode">
            </mat-form-field>

            <button mat-raised-button color="accent" type="button" (click)="verifyTfa()" [class.button-disabled]="otpCode.length < 6" [disabled]="otpCode.length < 6">
                Verify Code
            </button>
        </mat-card>
    </div>    
</body>
