<div class="container" *ngIf="!authResponse.mfaEnabled">
    <div class="success-message-panel" *ngIf="message">
        <div class="success-message">{{message}}</div>
    </div>

    <h2>Register</h2>
    <form (ngSubmit)="registerUser()">
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input id="firstname" name="firstname" required type="text" [(ngModel)]="registerRequest.firstname">
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input id="lastname" name="lastname" required type="text" [(ngModel)]="registerRequest.lastname">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" required type="text" [(ngModel)]="registerRequest.email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" required type="password" [(ngModel)]="registerRequest.password">
        </div>
        <!-- <div class="form-group">
            <input id="rememberMe" name="rememberMe" type="checkbox" [(ngModel)]="registerRequest.mfaEnabled">
            <label for="rememberMe">Enable 2FA (Two Factors Authentication)</label>
        </div> -->
        <div class="form-group checkbox-group">
            <input id="rememberMe" name="rememberMe" type="checkbox" [(ngModel)]="registerRequest.mfaEnabled">
            <label for="rememberMe">Enable 2FA (Two-Factor Authentication)</label>
        </div>
        <button type="submit">Register</button>
        <!-- <a routerLink="/login">Login</a> -->
        <div class="login-link">
            <span>Already have an account?</span>
            <a routerLink="/login">Login</a>
        </div>
    </form>
</div>

<div class="container" *ngIf="authResponse.mfaEnabled">

    <div class="success-message-panel" *ngIf="message">
        <div class="success-message">{{message}}</div>
    </div>

    <h2>Set Up Two-Factor Authentication</h2>
    <div class="qr-code">
        <img [src]="authResponse.secretImageUri" alt="QR Code">
    </div>
    <div class="text-form">
        <label for="validationCode">Enter 6 digits Validation Code generated by the app</label>
        <input type="text" id="validationCode" name="validationCode" required [(ngModel)]="otpCode">
    </div>
    <button type="button" (click)="verifyTfa()" [class.button-disabled]="otpCode.length < 6">Verify code</button>
</div>
